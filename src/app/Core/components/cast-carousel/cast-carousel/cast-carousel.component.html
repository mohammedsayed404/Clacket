<div *ngIf="castList">
<mat-card class="movie-detail-card">
  <section class="cast" *ngIf="castList.length">
    <h2>Cast</h2>
    <div class="cast-grid">
      <mat-card *ngFor="let member of castList | slice:0:12" class="cast-card">
        <div *ngIf="member.profile_path" class="cast-container">
          <img mat-card-image 
              [src]=" (member.profile_path | tmdbImageUrl: 'w185')"
              alt="{{ member.name }}" />
              <mat-card-content>
                <p class="actor-name">{{ member.name }}</p>
                <p class="character">as {{ member.character }}</p>
              </mat-card-content>
        </div>
      </mat-card>
    </div>
  </section>
</mat-card> 
</div>
