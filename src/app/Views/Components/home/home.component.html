<!-- Start Popular Movies Section -->
<!--****************************** -->

<section class="mb-5">
  <h2 class="text-white mb-4">Popular Movies</h2>

  <div *ngIf="loadingPopular" class="text-center text-white">
    Loading popular movies...
  </div>

  <div class="row g-4" *ngIf="!loadingPopular">
    @for (movie of popularMovies; track $index) {
    <div class="col-6 col-md-4 col-lg-3">
      <div class="card bg-dark text-white h-100">
        <img [src]="`https://image.tmdb.org/t/p/w500${movie.poster_path}`" class="card-img-top" alt="Movie Poster"
          style="height: 300px; object-fit: cover; border-radius: 10px;" />
        <div class="card-body p-2 d-flex flex-column justify-content-between">
          <h6 class="card-title mb-2" style="font-size: 1rem;">{{ movie.original_title }}</h6>

          <div class="d-flex justify-content-between align-items-center" style="font-size: 0.8rem;">
            <div class="d-flex align-items-center gap-1">
              <i class="bi bi-clock"></i>
              <span>1h 30min</span>
            </div>

            <div class="d-flex align-items-center gap-1">
              <i class="bi bi-eye"></i>
              <span>{{ movie.popularity.toFixed(1) }}K</span>
            </div>
          </div>

          <div class="mt-2 text-center">
            <button class="btn btn-outline-warning btn-sm w-100" (click)="addToWatchList(movie.id)">
              + Add to Watchlist
            </button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</section>

<!-- End Popular Movies Section -->
<!--****************************** -->
