<section *ngIf="WatchlistMovielist" class="mb-5">

  <div class="row g-4" *ngIf="WatchlistMovielist">

    <div *ngFor="let movie of WatchlistMovielist" class="col-6 col-md-4 col-lg-3 cursor-pointer"  >
      <div class="card bg-dark text-white h-100">
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="card-img-top" alt="Movie Poster" [routerLink]="['/details' , movie.id]"
          style="height: 300px; object-fit: cover; border-radius: 10px;" />
        <div class="card-body p-2 d-flex flex-column justify-content-between">
          <h6 class="card-title mb-2" style="font-size: 1rem;">{{ movie.original_title }}</h6>

          <div class="d-flex justify-content-between align-items-center" style="font-size: 0.8rem;">
            <div class="d-flex align-items-center gap-1">
              <i class="bi bi-clock"></i>
              <span>1h 30min</span>
            </div>

            <div class="d-flex align-items-center gap-1">
              <i class="bi bi-eye"></i>
              <span>{{ movie.popularity ? movie.popularity.toFixed(1) : '0.0' }}K</span>
            </div>
          </div>

          <div class="mt-2 text-center">
            <button class="btn btn-outline-danger btn-sm w-100" (click)="RemoveFromWatchlist(movie.id)">
              Remove From Watchlist
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>



<div class="container" *ngIf="WatchlistMovielist.length === 0 " >
  <div class="empty-watchlist text-center">
    <img src="/images/stickman-watching-tv-empty.svg" alt="Empty Watchlist" class="empty-image mb-4">
    <p class="mb-4 fw-bolder">You haven't added anything to your Watchlist yet.</p>
    <a routerLink="/movies-show" class="btn btn-danger custom-btn">Explore Movies & Shows</a>
  </div>
</div>
